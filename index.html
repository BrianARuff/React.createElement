<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge One - React</title>
    <style>
        .flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-wrap: wrap;
            background: beige;
        }
        .vh-100 {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        function loop(){
            return Array(10).fill().map((_, i) => {
                return React.createElement('li', {className: 'flexbox', key: Math.random() * i}, i);
            });
        }
        const HelloWorld = React.createElement('h1', {className: 'flexbox vh-100 ', onClick: () => alert('I\'ve been clicked!!')}, [
            "React the Hard Way", React.createElement('ul', {key: Math.random() * 100}, [
                "Title",
                loop()
            ])
        ]);
        ReactDOM.render(HelloWorld, document.getElementById('root'));
    </script>
</body>
</html>
